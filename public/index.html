<html ng-app="asciimmo">
  <head>
    <title>AsciiMMO.com</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/qtip2/2.2.1/jquery.qtip.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/qtip2/2.2.1/jquery.qtip.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/thirdparty/underscore.min.js"></script>
    <script src="https://code.createjs.com/soundjs-0.6.1.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/thirdparty/animate.css">
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  </head>

  <body ng-controller="BodyController">

    <div id="map-controller" ng-controller="MapController">
      <pre ng-bind-html="viewport" class="viewport" ng-show="mapRenderAvailable"></pre>
      <div id="map-title" ng-bind="mapTitle"></div>
    </div>

    <div id="log-controller" ng-controller="LogController">
      <div ng-bind-html="html"></div>
    </div>

    <div id="stats-controller" ng-controller="StatsController">
      <div class="inventory">Inventory: nothing.</div>
    </div>

    <div id="input-controller" ng-controller="InputController">
      <input type="text" placeholder="Type what you want to say.." ng-model="inputText" ng-focus="setInputFocus(true)" ng-blur="setInputFocus(false)" ng-keyup="onKeyUp($event)">
    </div>

    <div id="edit-mode">
      EDIT MODE
    </div>

    <script src="/game.js"></script>

  </body>
</html>
